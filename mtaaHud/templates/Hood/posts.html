{% extends 'Hood/base.html' %}
{% load static %}
{% block content %}
{% load bootstrap4 %}
<div id="Registration">
  <div class="container">
     <div class="col-md-12 mt-3">
        <br>
          <h1 class="text-center text-light" style="font-size: 50px"> Posts</h1>
          <hr>
        </div>
    <div class="text-center mt-5 mb-2">
          <a class="dropdown-item fs-5 btn btn-outline-secondary btn-lg" href="{% url 'add_pos' %}">Create Post</a>
    </div>
    <hr>
    <div class="row">
      {% for post in posts %}
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <div class="card">
          <div class=" card-body">
              <h3 class="card-title">{{post.title}}</h3>
            <hr>
            <p class="card-text">{{post.post| safe|truncatechars:20}}</p>
            <hr>
              <a class="btn btn-sm btn-outline-primary"href="view/blog/{{post.id}}">
              View & Comment 
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <br>
</div>
{% endblock %}
