{%extends 'Hood/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
{% load static %}
<div id="Registration">
    <div class="container" id="Registration">
        <br>
        <h1 class="text-center text"style="font-size: 60px">Neiba Mtaa Vibe</h1>
        <hr class="text-dark">
        {%if messages%}
                {%for message in messages%}   
                        <div class="alert-{{message.tags}}">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {%endfor%}
            {%endif%}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 image">
                    <a href="{% url 'join_hood'%}">
                        <img src="{% static 'images/home.jpg' %}" alt="" style="border-radius: 10px; box-shadow: 5px 5px 10px rgba(3,3,3,0.7);" class="card-img-top image-fluid">
                        <h4 class="mtaa">Join Mtaa</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
   <br>
</div>
<style>
    .mtaa {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 5%;
        text-align: center;
        color: white;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }

    .mtaa:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        font-family: 'Montserrat', sans-serif;
        border-radius:20px;
        border-top:2px solid rgba(255, 255, 255, 0.5);
    }

    .image {
        padding: 0 !important;
    }
</style> 

{% endblock %}
