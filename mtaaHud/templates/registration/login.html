{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<div class="container"id="Registration" >
    <hr>
     <h1 class="text-center fw-bold text-light"style="font-size: 50px">Log In</h1>
     <hr>
    <div class="row">
     
        <div class="col-md-4 mx-auto">
            <hr>
            <div class="form-section" style="background-color:#F5F5F5; border-radius:10px; box-shadow: 5px 5px 12px rgba(3,3,3,0.5);padding:15px;">
             <hr class="text-dark" > 
                  {%if messages%}
                    {%for message in messages%}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{message}}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                     {%endfor%}
                  {%endif%}   

                <form action="{% url 'login'%}" method="POST">
                        {%csrf_token%}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ">Username</label>
                           <input type="text" class="form-control"id="username" name="username" aria-describedby="">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ">Password</label>
                          <input type="password" class="form-control" id="password1" name="password">
                        </div>
                       <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                       </div>
                    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Log In</button>
                    <p class="mt-3 text-center">Don't have an account? <br><a href="{%url 'register'%}">Sign Up</a></p>
                    <hr>
                    <p class="mt-5 mb-3 text-dark text-center"> &copy; 2022 Neiba Mtaa</p>
               </form>


                 
            </div> 
       </div>
    
   </div> 
       <br>  
</div> 
<hr>
{% endblock %}
